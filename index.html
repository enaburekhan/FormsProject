<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    <title>Sign Up Form</title> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head> 
 
  <form action="/login" method="post">

    <h2>Create an Intuit account</h2>
    <h3>One account for everything Intuit, including Mint.</h3>
    <a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">Learn More</a>
    
    <label for="Email">
    Email Adress
    <input type="email" name="Email" required>
    </label>
    <label for="Phone">
    Phone(recommended)
    <input type="number" name="Phone">
    </label>
    <label for="Pass">
    Password
    <input type="text" name="Pass" required>
    </label>
    <label for="Confirm_Pass">
    Confirm Password
    <input type="text" name="Confirm_Pass" required>
    </label>
    <input type="submit" name="submit" value="Create Account">

  </form>
