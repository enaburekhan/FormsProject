<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    <title>Sign Up Form</title> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head> 
  <body>
  <header>
    <nav class="navbar">
      <div class="top-text">
        <p>Already have an Intuit account?</p>
        <a href="#"><p>I forgot my User ID or Password</p></a>
      </div>
      <a href="#"></a><button id="sign-in">Sign In</button></a>
    </nav>    
  <header>
    <section>
      <figure class="icons"> 
        <figcaption>  
          <img src="images/intuit.png" alt="intuit-picture">
        <figcaption>     
      </figure>
        
      <figure class="thrinity-icons">         
        <figcaption>  
          <a href="#"><img src="images/mint.png" alt="mint-logo picture">mint</a>
          
        </figcaption>
       
         <figcaption>  
           <a href="#"><img src="images/quickbooks.png" alt="quickbooks logo picture">quickbooks</a>
            
         </figcaption>
         
         <figcaption>  
           <a href="#"><img src="images/turbotax.png" alt="turbotax logo picture">turbotax</a>
           
         </figcaption>                       
      </figure>
     
   </section>    
 
  <form>
    <section class="centertext">
      <h2>Create an Intuit account</h2>
      <div>
      <p>One account for everything Intuit, including Mint.</p>
      <a href="#">Learn More</a>
      </div>
    </section>
    <fieldset class="infozone">
      <label for="Email">
        Email Adress <br>
        <input type="email" name="Email" required>
      </label>
      
      <label for="Phone">
        <br> Phone(recommended) <br>
        <input type="number" name="Phone"> 
        <p class="minortext">Standard call, messaging or data rates may apply.</p>
        
      </label>
      <label for="Password">
        Password <br>
        <input type="password" name="Pass" required> <br>


      </label> <br> 
   
      <label for="submit" >
        
        <input type="submit" id="create" name="submit" value="Create Account">
      </label>
    </fieldset>
  </form>
</body>
