<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    <title>Sign Up Form</title> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head> 
  <body>
  <header>
    <nav class="navbar">
      <div>
        <p>Already have an Intuit account?</p>
        <a href="#"><p>I forgot my User ID or Password</p></a>
      </div>
      <button class="sign-in"><a href="#">Sign In</a></button>
    </nav>    
  <header>
 
  <form>
    <section class="centertext">
      <h2>Create an Intuit account</h2>
      <div>
      <p>One account for everything Intuit, including Mint.</p>
      <a href="#">Learn More</a>
      </div>
    </section>
    <fieldset class="infozone">
      <label for="Email">
        Email Adress <br>
        <input type="email" name="Email" required>
      </label>
      
      <label for="Phone">
        <br> Phone(recommended) <br>
        <input type="number" name="Phone"> 
        <p class="minortext">Standard call, messaging or data rates may apply.
        </p>
      </label>
      <label for="Password">
        Password <br>
        <input type="password" name="Pass" required> <br>


      </label>
    <br>
      <label for="submit">
        
        <input type="submit" name="submit" value="Create Account">
      </label>
    </fieldset>
  </form>
</body>
